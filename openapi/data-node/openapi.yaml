    $ref: paths/notes.yaml
  /datasets/{datasetId}/fhirStores/{fhirStoreId}/fhir/Note/{noteId}:
    $ref: paths/notes@{noteId}.yaml
  /healthCheck:
    $ref: ../commons/paths/healthCheck.yaml

