        '500':
          $ref: '#/components/responses/InternalServerError'
  /datasets:
    post:
      tags:
        - Dataset
      summary: Create a dataset
      description: Create a dataset with the name specified
      operationId: createDataset
      parameters:
        - in: query
          name: datasetId
          description: The ID of the dataset that is being created
          required: true
          schema:
            $ref: '#/components/schemas/DatasetId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatasetCreateRequest'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetCreateResponse'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - Dataset
      summary: Get all datasets
      description: Returns the datasets
      operationId: listDatasets
      parameters:
        - in: query
          name: limit
          description: Maximum number of results returned
          required: false
          schema:
            $ref: '#/components/schemas/PageLimit'
        - in: query
          name: offset
          description: Index of the first result that must be returned
          required: false
          schema:
            $ref: '#/components/schemas/PageOffset'
      responses:
        '200':
